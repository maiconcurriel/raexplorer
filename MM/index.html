<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Mapa Mental</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://unpkg.com/html-to-image"></script>
</head>
<body>
<header>
  <div class="dropdown" id="nodeDropdownContainer">
    <button class="drop-btn" id="addNodeBtn">Novo Nó ▼</button>
    <div class="dropdown-content" id="nodeFormatDropdown">
            <div data-format="rect" data-size="default">Retângulo Padrão</div>
      <div data-format="rect" data-size="large">Retângulo Grande</div>
      <div data-format="square" data-size="default">Quadrado</div>
      <div data-format="circle" data-size="default">Círculo</div>
      <div data-format="diamond" data-size="default">Losango</div>
    </div>
  </div>

    <div class="dropdown" id="themeDropdownContainer">
    <button class="drop-btn" id="themeDropBtn">Tema ▼</button>
    <div class="dropdown-content">
      <div data-theme="dark">Escuro</div>
      <div data-theme="light">Claro</div>
      <div data-theme="ocean">Ocean</div>
      <div data-theme="amethyst">Ametista</div>
      <div data-theme="emerald">Esmeralda</div>
      <div data-theme="crimson">Carmim</div>
      <div data-theme="solar">Solarizado</div>
    </div>
  </div>
  <button id="exportBtn">Exportar JSON</button>
  <button id="importBtn">Importar JSON</button>
  <button id="exportPNG">Exportar PNG</button>
  <input id="importFile" type="file" accept="application/json" style="display:none;" />
  <button id="clearBtn">Zerar Tudo</button>
</header>

<div id="canvasContainer">
  <div id="selectionBox"></div>
  <div id="canvas">

    <svg id="svg"></svg>

  </div>
</div>

<footer id="hint">Clique e arraste para mover nós (segure SHIFT para selecionar mais de um). Botão do meio = pan. Ctrl+Scroll = Zoom.</footer>

<script src="script.js"></script>
</body>
</html>
